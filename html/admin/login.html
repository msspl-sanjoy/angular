<!DOCTYPE html>
<html>
<head>
	<title>Admin Login</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
	<center>
		<form>

			<table>
				<tr>
					<td colspan="2"><h1>Admin Login</h1></td>
				</tr>
				<tr>
					<td>Email:-</td>
					<td><input type="email" name="u_email" id="u_email"></td>
				</tr>
				<tr>
					<td>Password:-</td>
					<td><input type="pass" name="u_pass" id="u_pass"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" name="a_submit" id="a_submit" value="Login"></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
